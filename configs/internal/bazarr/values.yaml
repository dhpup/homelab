image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/onedr0p/bazarr
  tag: 1.4.2

env:
  TZ: America/Toronto

ingress:
  main:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: selfsigned
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/whitelist-source-range: "192.168.0.0/16,172.16.0.0/12"
      nginx.ingress.kubernetes.io/proxy-body-size: 1024m
  # external-dns annotation removed (not using ExternalDNS)

    hosts:
      - host: bazarr.home.homelab.local
        paths:
        - path: /
          pathType: Prefix
    tls:
    - secretName: bazarr.home.homelab.local
      hosts:
      - bazarr.home.homelab.local

persistence:
  media:
    enabled: true
    enabled: false
  config:
    enabled: true
    storageClass: local-path
    size: 50Gi

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0
