apiVersion: apps/v1
kind: Deployment
metadata:
  name: requestrr
  namespace: requestrr
  labels:
    app: requestrr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: requestrr
  template:
    metadata:
      labels:
        app: requestrr
    spec:
      containers:
      - name: requestrr
        image: darkalfx/requestrr:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PORT
          value: "5000"
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: requestrr-discord-secrets
              key: bot_token
        - name: CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: requestrr-discord-secrets
              key: client_id
        - name: OMBI_API_KEY
          valueFrom:
            secretKeyRef:
              name: requestrr-discord-secrets
              key: ombi_api_key
        - name: SONARR_API_KEY
          valueFrom:
            secretKeyRef:
              name: requestrr-discord-secrets
              key: sonarr_api_key
        - name: RADARR_API_KEY
          valueFrom:
            secretKeyRef:
              name: requestrr-discord-secrets
              key: radarr_api_key
        volumeMounts:
        - name: config
          mountPath: /home/node/app/config
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: requestrr-config
