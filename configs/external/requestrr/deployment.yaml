apiVersion: apps/v1
kind: Deployment
metadata:
  name: requestrr
  namespace: requestrr
  labels:
    app: requestrr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: requestrr
  template:
    metadata:
      labels:
        app: requestrr
    spec:
      initContainers:
      - name: config-init
        image: busybox:latest
        command: ['sh', '-c', 'cat /config-template/config.json | sed "s/\${BOT_TOKEN}/$BOT_TOKEN/g; s/\${CLIENT_ID}/$CLIENT_ID/g; s/\${OMBI_API_KEY}/$OMBI_API_KEY/g; s/\${SONARR_API_KEY}/$SONARR_API_KEY/g; s/\${RADARR_API_KEY}/$RADARR_API_KEY/g" > /config/config.json']
        env:
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: requestrr-discord-secrets
              key: bot_token
        - name: CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: requestrr-discord-secrets
              key: client_id
        - name: OMBI_API_KEY
          valueFrom:
            secretKeyRef:
              name: requestrr-discord-secrets
              key: ombi_api_key
        - name: SONARR_API_KEY
          valueFrom:
            secretKeyRef:
              name: requestrr-discord-secrets
              key: sonarr_api_key
        - name: RADARR_API_KEY
          valueFrom:
            secretKeyRef:
              name: requestrr-discord-secrets
              key: radarr_api_key
        volumeMounts:
        - name: config-template
          mountPath: /config-template
        - name: config
          mountPath: /config
      containers:
      - name: requestrr
        image: darkalfx/requestrr:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4545
          name: http
        env:
        - name: PORT
          value: "4545"
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: requestrr-discord-secrets
              key: bot_token
        - name: CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: requestrr-discord-secrets
              key: client_id
        - name: OMBI_API_KEY
          valueFrom:
            secretKeyRef:
              name: requestrr-discord-secrets
              key: ombi_api_key
        - name: SONARR_API_KEY
          valueFrom:
            secretKeyRef:
              name: requestrr-discord-secrets
              key: sonarr_api_key
        - name: RADARR_API_KEY
          valueFrom:
            secretKeyRef:
              name: requestrr-discord-secrets
              key: radarr_api_key
        volumeMounts:
        - name: config-template
          mountPath: /home/node/app/config
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 4545
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 4545
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config-template
        configMap:
          name: requestrr-config
      - name: config
        emptyDir: {}
