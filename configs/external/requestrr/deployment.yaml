apiVersion: apps/v1
kind: Deployment
metadata:
  name: requestrr
  namespace: requestrr
  labels:
    app: requestrr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: requestrr
  template:
    metadata:
      labels:
        app: requestrr
    spec:
      initContainers:
      # Copy initial config from secret only if settings.json doesn't exist
      - name: init-config
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          if [ ! -f /config/settings.json ]; then
            echo "First run - copying initial config from secret..."
            cp /secret-config/config.json /config/settings.json
            chmod 644 /config/settings.json
          else
            echo "Config exists - preserving existing settings"
          fi
        volumeMounts:
        - name: config-storage
          mountPath: /config
        - name: config-secret
          mountPath: /secret-config
          readOnly: true
      containers:
      - name: requestrr
        image: darkalfx/requestrr:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4545
          name: http
        env:
        - name: PORT
          value: "4545"
        volumeMounts:
        - name: config-storage
          mountPath: /root/config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 4545
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 4545
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config-storage
        persistentVolumeClaim:
          claimName: requestrr-config
      - name: config-secret
        secret:
          secretName: requestrr-config-secret
