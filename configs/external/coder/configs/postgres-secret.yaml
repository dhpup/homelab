apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-secret
spec:
  target:
    name: postgres-secret
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        postgres-password: |-
          {{ .postgresPassword }}
        coder-psql: |-
          {{ .coderPsql }}
  data:
    - secretKey: postgresPassword
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: f235940f-8a16-4a47-a367-b37d004bcb7e
        property: postgres-password
    - secretKey: coderPsql 
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: f235940f-8a16-4a47-a367-b37d004bcb7e
        property: coder-psql
