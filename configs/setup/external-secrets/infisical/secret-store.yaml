apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: infisical-store
spec:
  provider:
    infisical:
      auth:
        universalAuthCredentials:
          clientId:
            name: infisical-auth
            namespace: external-secrets
            key: clientId
          clientSecret:
            name: infisical-auth
            namespace: external-secrets
            key: clientSecret
      # Using Infisical Cloud (free tier)
      hostAPI: "https://app.infisical.com/api"
      secretsScope:
        projectSlug: "homelab-xszw"
        environmentSlug: "prod"
        secretsPath: "/"
