apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
spec:
  project: default
  syncPolicy:
    automated: {}
  source:
    repoURL: https://github.com/dhpup/homelab.git
    targetRevision: main
    path: argocd
    directory:
      recurse: true
  destination:
    name: in-cluster
    namespace: argocd
