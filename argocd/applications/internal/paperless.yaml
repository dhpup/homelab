apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: paperless
  namespace: argocd
spec:
  project: internal
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  sources:
  - chart: paperless
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: 8.8.3
    helm:
      valueFiles:
      - $values/configs/internal/paperless/values.yaml
  - repoURL: https://github.com/dhpup/homelab.git
    targetRevision: main
    ref: values
  - repoURL: https://github.com/dhpup/homelab.git
    targetRevision: main
    path: configs/internal/paperless/configs
  destination:
    name: in-cluster
    namespace: paperless

