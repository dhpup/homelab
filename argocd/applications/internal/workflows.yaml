apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: workflows
  namespace: argocd
spec:
  project: internal
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://github.com/dhpup/homelab.git
    targetRevision: main
    path: configs/internal/workflows
  destination:
    name: in-cluster
    namespace: argo

