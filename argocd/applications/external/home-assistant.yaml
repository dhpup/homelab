apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  namespace: argocd
spec:
  project: external
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  sources:
  - repoURL: https://github.com/dhpup/homelab.git
    targetRevision: main
    path: configs/external/home-assistant
  destination:
    name: in-cluster
    namespace: home-assistant

